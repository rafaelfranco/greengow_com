<html ng-app="sampleApp">>
  <head>
    <!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
  </head>
  <body>
   <script>
   	var app = angular.module("sampleApp", ["firebase"]);
   	app.controller("SampleCtrl", function($scope, $firebaseObject,$firebaseArray) {
	  var ref = new Firebase("https://greengow.firebaseio.com/chat1/");
	  
	      // create a synchronized array
		  // click on `index.html` above to see it used in the DOM!
		  $scope.messages = $firebaseArray(ref);

		  $scope.create = function(){
		  	$scope.messages.$add({
		  		"name":"suzana",
		  		"text":$scope.texto
		  	})
		  }
	});
   </script>

 	<body ng-controller="SampleCtrl">
	    <ul>
	      <li ng-repeat="message in messages">{{ message.text }}</li>
	    </ul>
		
		<textarea ng-model="texto" cols="30" rows="10"></textarea>
	    <button ng-click="create()">Create</button>
	  </body>

  </body>
</html>
